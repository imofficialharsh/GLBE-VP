<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 – Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --brand-color: #4f46e5; /* Your original Indigo */
            --brand-color-dark: #4338ca;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --bg-light: #f9fafb;
        }

        body {
            margin: 0;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-light);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            width: 100%;
            gap: 40px;
        }

        .content {
            max-width: 400px;
            text-align: left;
        }

        .graphic {
            max-width: 350px;
            width: 100%;
        }

        .graphic svg {
            width: 100%;
            height: auto;
        }

        .code {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--brand-color);
            margin: 0 0 10px 0;
        }

        .subtitle {
            font-size: 2.5rem; /* 40px */
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
        }

        p {
            margin: 0 0 30px;
            line-height: 1.6;
            color: var(--text-secondary);
            font-size: 1.1rem; /* 18px */
        }

        .btn {
            display: inline-block;
            padding: 13px 28px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
            background: var(--brand-color);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.25);
        }

        .btn:hover {
            background: var(--brand-color-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.35);
        }
        
        /* Make it stack on small screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column-reverse;
                text-align: center;
                gap: 30px;
            }
            .content {
                text-align: center;
            }
            .graphic {
                max-width: 280px;
            }
            .subtitle {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }

        /* --- NEW ANIMATION --- */
        /* This is the new dot we added */
        #orbiting-dot {
            /* Set the center of rotation to the planet's center (27, 27) */
            transform-origin: 27px 27px;
            animation: orbit 6s linear infinite;
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        /* --- END NEW ANIMATION --- */

    </style>
</head>
